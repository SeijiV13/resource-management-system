<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">{{actionToExecute == 'create' ? 'Create': 'Update'}} Resource</h5>
      <button #buttonClose type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div [formGroup]="form" class="offcanvas-body">
       <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" class="form-control" id="name" placeholder="Name"/>
       </div>
       <br>
       <div class="form-group">
        <label for="description">Description</label>
        <input formControlName="description" class="form-control" id="description" placeholder="What is the use of the item"/>
       </div>
       <br>
       <div class="form-group">
        <label for="number">Quantity</label>
        <input formControlName="quantity" class="form-control" min="1" type="number" id="number"/>
       </div>
       <br>
       <button class="btn btn-primary" (click)="emitAction()">Submit</button>
       &nbsp;
       <button class="btn btn-secondary" (click)="form.reset()">Clear</button>
    </div>
  </div>
